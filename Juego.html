    <center><canvas id="myCanvas" width="480" height="480">
    	
    </canvas>
</center>

    <script type="text/javascript">
    	var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		var x = 0;
		var y = canvas.height;
		var xR = 0;
		var yR = 0;
		var dx = 2;
		var dy = -2;
		var R = 10;
		function drawBall() 
		{
    		ctx.beginPath();
    		ctx.arc(x, y, R, 0, Math.PI*2);
    		ctx.fillStyle = "#2F89F8";
    		ctx.fill();
    		ctx.closePath();
		}
		function drawRect()
		{
			ctx.beginPath();
			//fillRect(x, y, width, height);
			ctx.fillRect(xR, yR, 50, 50);
			ctx.fillStyle = "#ff0000";
			ctx.fill();
			ctx.closePath();
		}
		function draw() 
		{
    		ctx.clearRect(0, 0, canvas.width, canvas.height);
    		drawBall();
    		drawRect();
    		x += dx;
    		y += dy;	
    		xR += 2;
    		yR += 2;
    		R += 0.1; 
		}

		setInterval(draw, 10);
    </script>
    <style type="text/css">
    	canvas { background: #000; }
    </style>
